<html>
  <head>
    <meta charset="UTF-8">
    <title>Dice Generator</title>

    <!--Call Style Sheet-->
    <!--<link rel="Stylesheet" href="Style.css">-->
  </head>
  <!--Basic Page for the Dice-->
  <body>
    <header>
      Tabletop Dice Generator
    </header>
    <!--Dice Selection-->
    <div id="container">

      <label for="dice-select">Select Dice:</label>
      <select id="dice-select">
        <option value="6">D6</option>
        <option value="10">D10</option>
      </select>

      <!--Action Options-->
      <button id="roll-btn">Roll Dice</button>
      <button id="clear-btn">Clear Results</button>
      <p id="results"></p>

      <!--Animation Image-->
      <div id="dice">
          <img src="dice.gif" alt="Dice">
      </div>
    </div>

    <!--Call JavaScript File-->
   <script src="DiceRoll.js"></script>
  </body>

  <style>
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }
    #container {
      position: relative;
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
    }
    #results {
      font-size: 20px;
      margin-top: 20px;
    }

    #dice {
      position: absolute;
      top: 0;
      right: 0;
      padding-right: 15px;
      padding-top: 20px;
      transition: transform 1s ease-in-out;
    }  

    #dice img {
      width: 100px;
      height: 100px;
    }
  </style>
</html>
